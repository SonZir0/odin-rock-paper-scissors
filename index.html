<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>

<body>

    <header>
        <p>Rock, Paper, Scissors</p>
        <p class="second">Best of Five!</p>
    </header>

    <main>
        <div class="interface">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>

        <div class="info">
            <div class="left">
                <ul class="results">
                    <li class="round">
                        <span>Round: </span>
                        <var>0</var>
                    </li>
                    <li class="playerScore">
                        <span>Player Score: </span>
                        <var>0</var>
                    </li>
                    <li class="CPU score">
                        <span>CPU's Score: </span>
                        <var>0</var>
                    </li>
                </ul>
            </div>

            <div class="gamelog">
                <p>Game log: </p>
            </div>
        </div>
    </main>

    <footer>Made by yours truly, sonziro</footer>

</body>

</html>
