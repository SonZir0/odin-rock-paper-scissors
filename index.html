<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rock, paper, scissors</title>
    <script src="code.js"></script>
</head>

<body>

    <p>Rock, Paper, Scissors</p>
    <p>Best of Five!</p>

    <main>
        <div class="interface">
            <div class="player choice">
                <button class="rock"></button>
                <button class="paper"></button>
                <button class="scissors"></button>
            </div>
            <div class="CPU choice">
                <button class="rock"></button>
                <button class="paper"></button>
                <button class="scissors"></button>
            </div>
        </div>

        <ul class="results">
            <li class="round">
                <span>Round</span>
                <var></var>
            </li>
            <li class="playerScore">
                <span>Player Score: </span>
                <var></var>
            </li>
            <li class="CPU score">
                <span>CPU's Score: </span>
                <var></var>
            </li>
        </ul>

        <div class="gamelog">
            <p>Game log: </p>
        </div>
    </main>

    <footer>Made by yours truly, sonziro</footer>

</body>

</html>
